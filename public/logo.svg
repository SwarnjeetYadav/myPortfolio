<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Radial Gradient for the main circle background -->
    <radialGradient id="logoGradientCircle" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#6A82FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FC5C7D;stop-opacity:1" />
    </radialGradient>

    <!-- Linear Gradient for the stylized 'S' -->
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:0.8" />
    </linearGradient>

    <!-- Filter for subtle outer glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#6A82FB" flood-opacity="0.7"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Text Shadow Filter for the 'S' -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background circle with radial gradient and subtle glow -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradientCircle)" filter="url(#glow)"/>

  <!-- Stylized 'S' letter -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="url(#sGradient)"
        filter="url(#textShadow)">
    S
  </text>

  <!-- Small abstract elements for dynamic feel (adjusted for the 'S') -->
  <circle cx="30" cy="40" r="3" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="90" cy="80" r="3" fill="#FFFFFF" opacity="0.7"/>
  <line x1="40" y1="25" x2="80" y2="95" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <line x1="80" y1="25" x2="40" y2="95" stroke="#FFFFFF" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>

</svg>
